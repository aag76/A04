<!DOCTYPE html>
<html lang="en"> <!-- Root element of the HTML document; 'lang' helps search engines and screen readers -->

<head> <!-- Head section -->

  <meta charset="utf-8"> 

  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures responsive layout on mobile devices -->

  <title>My First Web Page - Abraham George</title> <!-- Browser Tab Title -->
  <!-- Internal Styles -->

  <style>
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; line-height: 1.5; }

    /* Container Styling */
    .container { max-width: 800px; margin: 2rem auto; padding: 1rem; }

    /* Header Styling */
    header h1 { margin: 0 0 0.5rem 0; font-size: 2rem; }

    /* Simple card Styling */
    .card { background: #f9f9f9; border: 1px solid #e0e0e0; padding: 1rem; border-radius: 6px; }

    /* Footer Styling */
    footer { margin-top: 2rem; font-size: 0.9rem; color: #666; text-align: center; }
  </style>
</head>
<body> <!-- Body section -->

  <div class="container"> <!-- Div Wrapper  -->
    
    <header>
      <!-- Main page heading  -->
      <h1>Welcome, Abraham George</h1>
    </header>

    <!-- Intro Paragraph -->
    <p>This is a simple web page created to show basic course information.</p>

    <!-- Course Details  -->
    <section class="card">
      <!-- Label and value for the course name -->
      <p><strong>Course Name:</strong> Intro to Website Development</p>
      <!-- Label and value for the course number and section -->
      <p><strong>Course Number &amp; Section:</strong> IS117007</p>
      <!-- Label and value for the Student Name -->
      <p><strong>Username:</strong> Abraham George</p>
      <!-- Label and value for the date the page was created or due -->
      <p><strong>Date:</strong> October 14 2025</p>
    </section>

    <!-- Footer containing the copyright symbol, Student name placeholder, and due date -->
    <footer>
      &copy; 2025 Abraham George. Due: October 14 2025
    </footer>
  </div>
</body>
</html>
